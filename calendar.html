<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日历</title>
    <link rel="stylesheet" type="text/css" href="calendar.css">
</head>
<body>
<div id="div1">
    <div id="div2">
        <div id="div21">
            <button onclick="lastMon()">上一月</button>
            <text id="yearAndMon"></text>
            <button onclick="nextMon()">下一月</button>
        </div>
        <div id="div22">
            <table id="table2">
                <tr id="firstline">
                    <td>日</td>
                    <td>一</td>
                    <td>二</td>
                    <td>三</td>
                    <td>四</td>
                    <td>五</td>
                    <td>六</td>
                </tr>
            </table>
            <table id="table1"></table>
        </div>
    </div>
</div>
<div id="div11">
    <div id="div12" align="center">
        <h3>今日日程</h3>
        <textarea cols="29" rows="12" id="showschedule">请选择日期</textarea>
        <div id="editarea">
            <button id="edit" onclick="saveschedule()">保存</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button id="delet" onclick="deletschedule()">删除</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="calendar.js"></script>
</body>
</html>
